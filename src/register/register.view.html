<div layout="column" layout-align="center center" layout-fill="layout-fill">
    <div layout="column" class="loginBox md-whiteframe-z1">
        <md-toolbar>
            <h2 class="md-toolbar-tools"><span>Sign Up</span></h2>
        </md-toolbar>
        <form name="registerForm">
            <md-content layout="column" class="md-padding">
                <md-input-container>
                    <label>Username</label>
                    <input required type="text" ng-model="registerModel.username" name="username" />
                    <div ng-messages="loginForm.username.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <label>Email</label>
                    <input required type="email" ng-model="registerModel.email" name="email" />
                    <div ng-messages="loginForm.username.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input required type="password" ng-model="registerModel.password" name="password" />
                    <div ng-messages="loginForm.password.$error" role="alert">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
                <div layout="row">
                    <md-input-container>
                        <label>First Name</label>
                        <input required type="text" ng-model="registerModel.firstname" name="firstname" />
                        <div ng-messages="loginForm.password.$error" role="alert">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container>
                        <label>Last Name</label>
                        <input required type="text" ng-model="registerModel.lastname" name="lastname" />
                        <div ng-messages="loginForm.password.$error" role="alert">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                </div>
                <div layout="row" layout-align="center center">
                    <md-button type="submit" class="md-raised md-primary" ng-click="register()">Sign Up!</md-button>
                    <div flex="flex"></div>
                </div>
                <md-divider></md-divider>
                <div layout="row">
                    <p>Already have an account?</p>
                    <md-button href="/login" md-no-ink>Login!</md-button>
                </div>
            </md-content>
        </form>
    </div>
</div>
